<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ファミコン風レコードプロフィール</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  /* 全体 */
  body {
    margin: 0; min-height: 100vh;
    background: #202020;
    color: #fff;
    font-family: 'Press Start 2P', monospace, monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    padding: 20px;
    gap: 40px;
  }

  /* 左側プロフィールエリア */
  .profile-area {
    flex: 1;
    max-width: 480px;
    background: #303030;
    border: 3px solid #f0f000;
    border-radius: 8px;
    box-shadow: 0 0 12px #c0c000 inset;
    padding: 24px 32px;
    color: #f0f000;
    font-size: 0.9rem;
    line-height: 1.5;
    white-space: pre-line;
    letter-spacing: 1px;
  }

  .profile-area h2 {
    margin-bottom: 16px;
    font-size: 1.2rem;
    color: #ffff00;
    text-shadow: 0 0 5px #c0c000;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  /* 右側レコード容器 */
  .record-container {
    position: relative;
    width: 340px; height: 340px;
    perspective: 700px;
    border-radius: 50%;
    box-shadow:
      inset 0 0 30px #e6d600,
      0 0 25px #f0f000;
  }

  /* レコード本体 */
  .record {
    width: 340px; height: 340px;
    border-radius: 50%;
    background:
      /* レコードの溝を表現 */
      repeating-conic-gradient(
        from 0deg,
        #202020 0deg 3deg,
        #282828 3deg 6deg
      ),
      /* 中央のラベル外側のリング */
      radial-gradient(circle at center, transparent 65%, #c0b800 66%, #a09000 70%, transparent 72%),
      /* レコード中央の光沢 */
      radial-gradient(circle at center, #f0f000 0%, #a09000 45%, #202020 55%);
    box-shadow:
      inset 0 0 20px #c0c000,
      0 0 30px #f0f000;
    transform-style: preserve-3d;
    transition: box-shadow 0.3s ease;
    cursor: grab;
  }
  .record:hover {
    box-shadow:
      inset 0 0 45px #ffff00,
      0 0 45px #ffff00;
  }

  /* 中央ラベル */
  .label {
    position: absolute;
    top: 50%; left: 50%;
    width: 130px; height: 130px;
    margin: -65px 0 0 -65px;
    border-radius: 50%;
    background:
      radial-gradient(circle at center, #fff86a 0%, #c0b800 85%);
    box-shadow:
      0 0 10px #d0c000 inset,
      0 0 15px #f0f000;
    display: flex; justify-content: center; align-items: center;
    font-weight: bold;
    font-size: 1rem;
    color: #202020;
    text-align: center;
    user-select: none;
    text-shadow: 1px 1px #a0a000;
    pointer-events: none;
  }

  /* レコードのハイライト光沢 */
  .record::before {
    content: "";
    position: absolute;
    top: 25%; left: 20%;
    width: 50px; height: 140px;
    border-radius: 40% / 50%;
    background:
      linear-gradient(135deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
    filter: blur(6px);
    pointer-events: none;
    transform: rotate(-20deg);
  }

  /* テキストの見出し */
  h2 {
    margin: 0 0 12px;
  }
</style>
</head>
<body>

<div class="profile-area" id="content">
  <h2>プロフィール</h2>
  <p>こんにちは、吉岡龍佑です。<br>ファミコン風レトロWebサイトを作っています。</p>
</div>

<div class="record-container">
  <div class="record" id="record">
    <div class="label">RYU PROFILE</div>
  </div>
</div>

<script>
  const record = document.getElementById('record');
  const content = document.getElementById('content');

  const sections = [
    { title: "プロフィール", text: "こんにちは、吉岡龍佑です。\nファミコン風レトロWebサイトを作っています。" },
    { title: "スキル", text: "JavaScript\nCSS\nHTML\nCanvas\nWebGL\n3Dアニメーション" },
    { title: "プロジェクト", text: "インタラクティブWebアート\nIoT連携プロジェクト開発中" },
    { title: "連絡先", text: "メール: example@example.com\nTwitter: @ryu_profile" }
  ];

  let rotation = 0;

  function updateContent(angle) {
    angle = ((angle % 360) + 360) % 360;
    const part = Math.floor(angle / 90);
    const section = sections[part];
    content.innerHTML = `<h2>${section.title}</h2><p>${section.text.replace(/\n/g, '<br>')}</p>`;
  }

  window.addEventListener('wheel', e => {
    e.preventDefault();
    rotation += e.deltaY * 0.5;
    record.style.transform = `rotate(${rotation}deg)`;
    updateContent(rotation);
  }, { passive: false });

  updateContent(rotation);
</script>

</body>
</html>
