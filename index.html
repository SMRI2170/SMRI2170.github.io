<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スクロール連動アニメーション</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #eee;
      height: 200vh; /* スクロール量を確保 */
      padding: 50px;
    }
    .intro-line {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      font-size: 1.5rem;
      margin: 30px 0;
      max-width: 600px;
    }
    .intro-line.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>自己紹介</h1>
  <div id="intro">
    <p class="intro-line">こんにちは、吉岡龍佑です。</p>
    <p class="intro-line">私は立命館大学で情報科学を学んでいます。</p>
    <p class="intro-line">趣味はプログラミングとAI研究です。</p>
    <p class="intro-line">このサイトでは私の活動や作品を紹介しています。</p>
    <p class="intro-line">スクロールして楽しんでください！</p>
  </div>

  <script>
    const lines = document.querySelectorAll('.intro-line');

    window.addEventListener('scroll', () => {
      // ページのスクロール量を取得
      const scrollY = window.scrollY;
      const viewportHeight = window.innerHeight;

      // 文章ごとに表示開始位置を設定（例：スクロール位置の閾値）
      lines.forEach((line, index) => {
        // スクロールがある一定量を超えたら見せる
        const triggerPoint = index * 100; // 100pxずつずらして表示開始

        if (scrollY + viewportHeight > triggerPoint + 100) {
          line.classList.add('visible');
        } else {
          line.classList.remove('visible');
        }
      });
    });
  </script>

</body>
</html>
