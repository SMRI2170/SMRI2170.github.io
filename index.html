<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ネオンプロフィール</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      font-size: 2.5rem;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: #f0f;
      text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
      font-size: 1.8rem;
      border-bottom: 2px solid #f0f;
      padding-bottom: 10px;
    }

    p, ul {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: '★';
      color: #ff0;
      margin-right: 8px;
    }

    .sns a {
      display: inline-block;
      margin: 10px;
      color: #0ff;
      text-decoration: none;
      font-size: 1.5rem;
      text-shadow: 0 0 5px #0ff;
    }

    .sns a:hover {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
    }
  </style>
</head>
<body>
  <header>
    <h1>RYOSUKE YOSHIOKA</h1>
    <p>🟣 創造的なテクノロジー愛好家</p>
  </header>

  <section id="about">
    <h2>🧑 自己紹介</h2>
    <p>立命館大学の情報理工学部でセキュリティとネットワークを学んでいます。IoT、ZKP、AIを活用した未来の仕組みに興味があります。</p>
  </section>

  <section id="skills">
    <h2>🛠️ スキル</h2>
    <ul>
      <li>Python（機械学習・データ処理）</li>
      <li>JavaScript / React（Web開発）</li>
      <li>IoT（センサーデバイス制御、Raspberry Pi）</li>
      <li>ブロックチェーン・ZKP基礎</li>
    </ul>
  </section>

  <section id="sns">
    <h2>🔗 SNS</h2>
    <div class="sns">
      <a href="https://github.com/yourname" target="_blank">GitHub</a>
      <a href="https://x.com/yourname" target="_blank">X (旧Twitter)</a>
      <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
    </div>
  </section>

  <script>
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
