<script>
  // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è§£é™¤
  window.addEventListener('load', () => {
    document.getElementById('loader').style.display = 'none';
    window.dispatchEvent(new Event('scroll'));
  });

  // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
  const sections = document.querySelectorAll('section');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.3 });
  sections.forEach(section => observer.observe(section));

  // ãƒŠãƒ“ãƒªãƒ³ã‚¯ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ
  const navLinks = document.querySelectorAll('nav a');
  function updateNavHighlight() {
    const fromTop = window.scrollY + 80;
    navLinks.forEach(link => {
      const section = document.querySelector(link.getAttribute("href"));
      if (section && section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }
  window.addEventListener('scroll', updateNavHighlight);
  window.addEventListener('load', updateNavHighlight);

  // GitHub API
  fetch('https://api.github.com/users/SMRI2170/repos')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('github-repos');
      container.innerHTML = '';
      data.slice(0, 5).forEach(repo => {
        container.innerHTML += `<div class="card"><strong><a href="${repo.html_url}" target="_blank">${repo.name}</a></strong><br/>${repo.description || "No description"}</div>`;
      });
    });

  // Qiita API
  fetch('https://qiita.com/api/v2/users/ryosuke0712/items?page=1&per_page=5')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('qiita-articles');
      container.innerHTML = '';
      data.forEach(item => {
        container.innerHTML += `<div class="card"><strong><a href="${item.url}" target="_blank">${item.title}</a></strong><br/>ã„ã„ã­: ${item.likes_count}</div>`;
      });
    });

  // Canvas èƒŒæ™¯ï¼ˆæµã‚Œã‚‹æ˜Ÿï¼‰
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = Array.from({length: 100}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2
    }));
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0ff';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animateStars);
  }

  animateStars();
</script>
