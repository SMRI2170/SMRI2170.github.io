<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>二分木プロフィール</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      overflow-x: hidden;
    }

    .tree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .node {
      background: #233D2A;
      color: #FFAF47;
      padding: 10px 20px;
      border-radius: 20px;
      text-align: center;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .node:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .level {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .line {
      width: 2px;
      height: 40px;
      background: #233D2A;
      margin: 0 auto;
    }

    @media screen and (max-width: 768px) {
      .level {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="tree-container">
    <!-- 名前 -->
    <div class="node" style="font-size: 24px;">吉岡 龍佑</div>
    <div class="line"></div>

    <!-- デジタル / アナログ -->
    <div class="level">
      <div>
        <div class="node">デジタル</div>
        <div class="line"></div>
        <div class="level">
          <div class="node" onclick="alert('Python, React, YOLOなど')">スキル</div>
          <div class="node" onclick="alert('IoT, ブロックチェーン, 画像認識')">興味分野</div>
        </div>
      </div>

      <div>
        <div class="node">アナログ</div>
        <div class="line"></div>
        <div class="level">
          <div class="node" onclick="alert('立命館大学 情報理工学部')">学歴</div>
          <div class="node" onclick="alert('散歩, 写真, アナログレコード')">趣味</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
