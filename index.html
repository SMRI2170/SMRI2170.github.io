<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ネオンカラーの自己紹介サイト（ピンク＆パープル版）</title>

<!-- Font Awesome CDN（アイコン用） -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: #120023; /* ダークパープルベース */
    color: #f0d5ff;
    font-family: 'Orbitron', sans-serif;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }

  /* ナビゲーション */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(40, 0, 60, 0.9);
    box-shadow: 0 0 15px #ff00ffaa;
    padding: 14px 0;
    z-index: 100;
  }
  nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
  }
  nav ul li {
    margin: 0 25px;
  }
  nav ul li a {
    color: #ff77ff;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.2rem;
    transition: color 0.3s ease, transform 0.4s ease;
    display: inline-block;
  }
  nav ul li a:hover {
    color: #ffb0ff;
    text-shadow:
      0 0 8px #ff77ff,
      0 0 15px #ff44ff,
      0 0 25px #ff00ffcc;
    animation: navHoverBounce 0.6s ease-in-out infinite alternate;
  }
  @keyframes navHoverBounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-6px); }
  }

  /* ヘッダー */
  header {
    padding: 160px 20px 60px;
    text-align: center;
  }
  header img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow:
      0 0 15px #ff00ffcc,
      inset 0 0 10px #ff99ffcc;
    margin-bottom: 25px;
    animation: neonGlowPulse 3s ease-in-out infinite alternate;
  }

  /* ネオンタイトル */
  h1.neon {
    color: #ff77ff;
    font-size: 3rem;
    letter-spacing: 5px;
    animation: neonGlowPulse 2.5s ease-in-out infinite alternate;
    text-shadow:
      0 0 8px #ff99ff,
      0 0 18px #ff55ff,
      0 0 30px #ff33ffcc,
      0 0 40px #ff00ffcc;
    margin-bottom: 8px;
  }
  p.neon {
    font-weight: 700;
    font-size: 1.4rem;
    color: #ff55ffcc;
    text-shadow:
      0 0 6px #ff99ffcc,
      0 0 12px #ff66ffbb;
  }

  @keyframes neonGlowPulse {
    0% {
      text-shadow:
        0 0 8px #ff99ff,
        0 0 18px #ff55ff,
        0 0 30px #ff33ffcc,
        0 0 40px #ff00ffcc;
      box-shadow:
        0 0 15px #ff00ffcc,
        inset 0 0 10px #ff99ffcc;
    }
    100% {
      text-shadow:
        0 0 12px #ffccff,
        0 0 22px #ff77ff,
        0 0 40px #ff55ffcc,
        0 0 60px #ff33ffcc;
      box-shadow:
        0 0 25px #ff66ffcc,
        inset 0 0 15px #ffbbffcc;
    }
  }

  /* コンテナセクション */
  section {
    max-width: 820px;
    margin: 50px auto 80px;
    padding: 30px 35px;
    background: rgba(30, 0, 60, 0.75);
    border-radius: 18px;
    box-shadow:
      0 0 25px #ff33ff88,
      inset 0 0 18px #ff66ffaa;
    opacity: 0;
    transform: translateY(40px) scale(0.95);
    transition: all 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
  section.visible {
    opacity: 1;
    transform: translateY(0) scale(1);
  }

  /* セクションタイトル */
  section h2 {
    margin-bottom: 30px;
    color: #ff99ff;
    text-shadow:
      0 0 12px #ff99ff,
      0 0 22px #ff55ff;
    position: relative;
    left: -70px;
    opacity: 0;
    transition: all 1s ease;
    font-size: 2rem;
  }
  section.visible h2 {
    left: 0;
    opacity: 1;
  }

  /* 学歴リスト */
  ul {
    list-style: none;
    padding-left: 20px;
    color: #ffccffdd;
  }
  ul li {
    margin-bottom: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    position: relative;
    padding-left: 30px;
  }
  ul li::before {
    content: '\f19d'; /* Font Awesome graduation cap */
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    left: 0;
    top: 2px;
    color: #ff88ffcc;
    font-size: 1.2rem;
    text-shadow: 0 0 5px #ff77ffbb;
  }

  /* スキル */
  .skill {
    margin: 22px 0;
    display: flex;
    align-items: center;
  }
  .skill-name {
    font-weight: 700;
    margin-right: 18px;
    color: #ff88ffcc;
    text-shadow: 0 0 8px #ffbbffcc;
    font-size: 1.1rem;
    width: 160px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .skill-name i {
    color: #ff66ffcc;
    font-size: 1.5rem;
    text-shadow: 0 0 8px #ff88ffcc;
  }
  .skill-bar-bg {
    flex: 1;
    height: 20px;
    background: #30003a;
    border-radius: 12px;
    box-shadow: inset 0 0 12px #ff66ffcc;
    overflow: hidden;
    cursor: pointer;
  }
  .skill-bar-fill {
    height: 20px;
    background: linear-gradient(90deg, #ff55ff, #ff00ff);
    width: 0%;
    border-radius: 12px;
    box-shadow:
      0 0 20px #ff00ffbb,
      0 0 40px #ff55ffcc;
    position: relative;
    transition: background 0.3s ease;
  }
  .skill-bar-fill::after {
    content: attr(data-level);
    position: absolute;
    right: 12px;
    top: 0;
    color: #ffe6ffcc;
    font-weight: 700;
    font-size: 0.9rem;
    line-height: 20px;
    text-shadow: 0 0 10px #ff55ffcc;
  }
  .skill-bar-bg:hover .skill-bar-fill {
    background: linear-gradient(90deg, #ff77ff, #ff33ff);
    box-shadow:
      0 0 30px #ff33ff,
      0 0 50px #ff77ffcc;
  }

  /* 研究 */
  .research-item {
    font-weight: 500;
    color: #f9d7ffcc;
    line-height: 1.7;
    font-size: 1.1rem;
    text-shadow: 0 0 6px #ff88ffbb;
  }
  .research-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #ff99ff;
    margin-bottom: 12px;
    text-shadow:
      0 0 14px #ffbbff,
      0 0 26px #ff77ffcc;
  }

  /* フッター */
  footer {
    text-align: center;
    margin: 90px 0 40px;
    color: #ff99ffcc;
    font-size: 1rem;
    text-shadow: 0 0 8px #ff99ffcc;
  }
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#education">学歴</a></li>
    <li><a href="#skills">スキル</a></li>
    <li><a href="#research">研究</a></li>
  </ul>
</nav>

<header>
  <!-- プロフィール写真（サンプル） -->
  <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="プロフィール写真" />
  <h1 class="neon">吉岡龍佑のポートフォリオ</h1>
  <p class="neon">未来を創る技術者</p>
</header>

<section id="education">
  <h2>学歴</h2>
  <ul>
    <li>立命館大学 情報理工学部 セキュリティ・ネットワークコース（2021年～2025年予定）</li>
    <li>京都府立高校 卒業（2018年）</li>
  </ul>
</section>

<section id="skills">
  <h2>スキル</h2>
  <div class="skill">
    <div class="skill-name"><i class="fab fa-python"></i> Python</div>
    <div class="skill-bar-bg"><div class="skill-bar-fill" data-level="90%"></div></div>
  </div>
  <div class="skill">
    <div class="skill-name"><i class="fas fa-code"></i> C++</div>
    <div class="skill-bar-bg"><div class="skill-bar-fill" data-level="70%"></div></div>
  </div>
  <div class="skill">
    <div class="skill-name"><i class="fas fa-robot"></i> 機械学習・深層学習</div>
    <div class="skill-bar-bg"><div class="skill-bar-fill" data-level="80%"></div></div>
  </div>
  <div class="skill">
    <div class="skill-name"><i class="fas fa-shield-alt"></i> ネットワークセキュリティ</div>
    <div class="skill-bar-bg"><div class="skill-bar-fill" data-level="75%"></div></div>
  </div>
</section>
