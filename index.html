<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>プロフィール特殊ナビ</title>
<style>
  body {
    margin: 0; background: #111; color: white;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 300px; height: 300px;
    perspective: 1000px;
  }
  .wheel {
    position: relative;
    width: 300px; height: 300px;
    transform-style: preserve-3d;
    transition: transform 0.3s ease-out;
  }
  .item {
    position: absolute;
    top: 50%; left: 50%;
    width: 100px; height: 40px;
    margin: -20px -50px;
    background: #444;
    border-radius: 20px;
    line-height: 40px;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  .item:hover {
    background: #09f;
  }
  .profile-pic {
    position: absolute;
    top: 50%; left: 50%;
    width: 120px; height: 120px;
    margin: -60px -60px;
    border-radius: 50%;
    border: 4px solid #09f;
    background: url('https://i.pravatar.cc/120') no-repeat center/cover;
    box-shadow: 0 0 20px #09f88a66;
  }
</style>
</head>
<body>
<div class="container">
  <div class="profile-pic"></div>
  <div class="wheel" id="wheel">
    <div class="item" style="transform: rotateY(0deg) translateZ(140px);">About</div>
    <div class="item" style="transform: rotateY(72deg) translateZ(140px);">Skills</div>
    <div class="item" style="transform: rotateY(144deg) translateZ(140px);">Projects</div>
    <div class="item" style="transform: rotateY(216deg) translateZ(140px);">Blog</div>
    <div class="item" style="transform: rotateY(288deg) translateZ(140px);">Contact</div>
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');
  let rotationY = 0;
  let dragging = false;
  let lastX = 0;

  wheel.addEventListener('mousedown', e => {
    dragging = true;
    lastX = e.clientX;
  });
  window.addEventListener('mouseup', e => dragging = false);
  window.addEventListener('mousemove', e => {
    if (!dragging) return;
    const deltaX = e.clientX - lastX;
    rotationY += deltaX * 0.5;
    wheel.style.transform = `rotateY(${rotationY}deg)`;
    lastX = e.clientX;
  });

  // タッチ対応
  wheel.addEventListener('touchstart', e => {
    dragging = true;
    lastX = e.touches[0].clientX;
  });
  window.addEventListener('touchend', e => dragging = false);
  window.addEventListener('touchmove', e => {
    if (!dragging) return;
    const deltaX = e.touches[0].clientX - lastX;
    rotationY += deltaX * 0.5;
    wheel.style.transform = `rotateY(${rotationY}deg)`;
    lastX = e.touches[0].clientX;
  });
</script>
</body>
</html>
