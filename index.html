<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>木のプロフィール</title>
  <style>
    body {
      margin: 0;
      font-family: "Yu Gothic", sans-serif;
      background: linear-gradient(to top, #e0f7fa, #fffde7);
      overflow-x: hidden;
      color: #3e2723;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: #a5d6a7;
      border-bottom: 3px dashed #4e342e;
    }

    .tree {
      padding: 50px 20px;
      text-align: center;
    }

    .branch {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
      margin: 15px auto;
      font-size: 1.5rem;
      width: fit-content;
      padding: 10px 20px;
      background-color: #dcedc8;
      border-radius: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      cursor: default;
    }

    .branch.show {
      opacity: 1;
      transform: translateY(0);
    }

    .branch:hover {
      animation: swing 0.5s ease-in-out infinite alternate;
    }

    @keyframes swing {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #c8e6c9;
    }

    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .cloud, .bird {
      position: absolute;
      width: 100px;
      opacity: 0.5;
    }

    .cloud {
      top: 60px;
      animation: moveCloud 60s linear infinite;
    }

    .cloud2 {
      top: 120px;
      animation-duration: 90s;
    }

    .bird {
      top: 180px;
      animation: flyBird 30s linear infinite;
      width: 60px;
    }

    @keyframes moveCloud {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    @keyframes flyBird {
      0% { left: -100px; transform: translateY(0); }
      50% { left: 50vw; transform: translateY(-30px); }
      100% { left: 100vw; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- 背景の空と雲と鳥 -->
  <div class="sky">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Cloud_icon.svg" class="cloud" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Silhouette_bird_flying.svg" class="bird" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Cloud_icon.svg" class="cloud cloud2" />
  </div>

  <header>
    <h1>🌳 吉岡龍佑のプロフィール</h1>
    <p>自然の中で育む技術と想い</p>
  </header>

  <div class="tree">
    <div class="branch hidden">🌿 自己紹介：立命館大学の学生</div>
    <div class="branch hidden">🌿 スキル：Python / IoT / AI</div>
    <div class="branch hidden">🌿 興味：ブロックチェーンとZKP</div>
    <div class="branch hidden">🌿 趣味：写真・自然・音楽</div>
  </div>

  <footer>
    <p>© 2025 Ryosuke Yoshioka</p>
  </footer>

  <script>
    window.addEventListener("scroll", () => {
      document.querySelectorAll(".branch").forEach((el) => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add("show");
        }
      });
    });
  </script>

</body>
</html>
