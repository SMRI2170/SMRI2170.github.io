<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>白黒グレー 動きのあるサイト</title>
<style>
  /* リセット */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background: #fff;
    color: #333;
    line-height: 1.6;
  }

  header {
    padding: 40px 20px;
    background: #eee; /* 薄グレー */
    text-align: center;
    font-weight: bold;
    font-size: 2rem;
    color: #222;
  }

  section {
    max-width: 800px;
    margin: 80px auto;
    padding: 0 20px;
  }

  .fade-slide {
    opacity: 0;
    transform: translateX(50px);
    transition: all 0.8s ease-out;
    margin-bottom: 40px;
  }

  .fade-slide.active {
    opacity: 1;
    transform: translateX(0);
  }

  h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #111;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    padding: 14px 36px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background: #222; /* 黒 */
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    user-select: none;
    text-decoration: none;
  }

  .btn:hover {
    background-color: #444;
    transform: scale(1.1);
  }

  footer {
    text-align: center;
    padding: 30px 20px;
    color: #777;
    background: #eee;
    margin-top: 80px;
  }
</style>
</head>
<body>

<header>
  白・黒・グレーの動きあるサイト
</header>

<section>
  <div class="fade-slide">
    <h2>シンプルでモダンなデザイン</h2>
    <p>白黒グレーの落ち着いた配色で、読みやすく洗練された印象に仕上げています。</p>
    <a href="#" class="btn">詳しく見る</a>
  </div>

  <div class="fade-slide">
    <h2>スクロールに合わせてフェード＆スライド</h2>
    <p>スクロール時に右からふわっと表示される動きで、ユーザーの目を引きます。</p>
    <a href="#" class="btn">もっと知る</a>
  </div>

  <div class="fade-slide">
    <h2>ホバーで動きのあるボタン</h2>
    <p>マウスを乗せるとボタンが少し拡大し、クリックしたくなる仕掛けです。</p>
    <a href="#" class="btn">問い合わせ</a>
  </div>
</section>

<footer>
  © 2025 Sample Site
</footer>

<script>
  // スクロールでfade-slideクラスを持つ要素にactiveを付ける
  function fadeInOnScroll() {
    const elements = document.querySelectorAll('.fade-slide');
    const windowBottom = window.innerHeight + window.scrollY;

    elements.forEach(el => {
      const elTop = el.getBoundingClientRect().top + window.scrollY;
      if (windowBottom > elTop + 100) {
        el.classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', fadeInOnScroll);
  window.addEventListener('load', fadeInOnScroll);
</script>

</body>
</html>
