<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>プロフィールサイト - 情報技術風デザイン</title>
<style>
  /* 背景にビットが流れるイメージ */
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #eee;
  }

  /* 背景暗くするオーバーレイ */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px 20px;
  }
  header h1 {
    font-size: 3em;
    margin: 0;
    letter-spacing: 4px;
  }
  header p {
    font-size: 1.2em;
    color: #55aaff;
    margin-top: 10px;
  }

  main {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
  }

  /* タイムライン */
  .timeline {
    position: relative;
    margin: 40px 0;
    padding-left: 30px;
    border-left: 3px solid #55aaff;
  }
  .timeline-item {
    position: relative;
    margin-bottom: 30px;
  }
  .timeline-item::before {
    content: "";
    position: absolute;
    left: -14px;
    top: 5px;
    width: 20px; height: 20px;
    background: #55aaff;
    border-radius: 50%;
    border: 3px solid #222;
  }
  .timeline-item h3 {
    margin: 0 0 5px 0;
    color: #88cfff;
  }
  .timeline-item time {
    font-size: 0.9em;
    color: #bbb;
  }
  .timeline-item p {
    margin: 5px 0 0 0;
    line-height: 1.4em;
  }

  /* タグクラウド */
  .tag-cloud {
    margin-top: 50px;
    text-align: center;
  }
  .tag-cloud h2 {
    color: #55aaff;
    margin-bottom: 20px;
  }
  .tag {
    display: inline-block;
    background: #2266cc;
    margin: 8px 12px;
    padding: 10px 18px;
    border-radius: 20px;
    font-weight: bold;
    cursor: default;
    color: #eee;
    transition: background 0.3s ease;
  }
  .tag:hover {
    background: #5599ff;
  }
</style>
</head>
<body>
  <header>
    <h1>山田 太郎</h1>
    <p>情報技術エンジニア / 好奇心旺盛なコード探検者</p>
  </header>
  <main>
    <section class="timeline">
      <div class="timeline-item">
        <h3>2015年 - 大学入学</h3>
        <time>東京工業大学 情報工学科</time>
        <p>プログラミングとネットワークの基礎を学ぶ。</p>
      </div>
      <div class="timeline-item">
        <h3>2018年 - インターンシップ</h3>
        <time>株式会社テックイノベーション</time>
        <p>Webアプリのフロントエンド開発に携わる。</p>
      </div>
      <div class="timeline-item">
        <h3>2020年 - 新卒入社</h3>
        <time>株式会社クラウドソリューションズ</time>
        <p>クラウドサービスのバックエンド設計と運用を担当。</p>
      </div>
    </section>

    <section class="tag-cloud">
      <h2>スキル・趣味タグ</h2>
      <span class="tag">Python</span>
      <span class="tag">JavaScript</span>
      <span class="tag">クラウド(AWS)</span>
      <span class="tag">機械学習</span>
      <span class="tag">Docker</span>
      <span class="tag">IoT</span>
      <span class="tag">セキュリティ</span>
      <span class="tag">音楽</span>
      <span class="tag">読書</span>
    </section>
  </main>
</body>
</html>
