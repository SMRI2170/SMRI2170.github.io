<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>プロフィールリスト構造サイト</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
  }
  /* ナビゲーション */
  nav {
    position: fixed;
    top: 0; left: 0;
    width: 200px;
    height: 100vh;
    background: #222;
    color: white;
    padding-top: 20px;
    box-sizing: border-box;
  }
  nav ul {
    list-style: none;
    padding-left: 0;
  }
  nav li {
    padding: 15px 20px;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: border-color 0.3s;
  }
  nav li.active {
    background: #444;
    border-left: 4px solid #00bcd4;
  }
  nav li:hover {
    background: #333;
  }

  /* コンテンツ領域 */
  main {
    margin-left: 200px;
    padding: 20px;
  }
  section {
    height: 100vh; /* 画面1枚分の高さ */
    border-bottom: 1px solid #ddd;
    padding: 40px 20px;
  }
  section h2 {
    margin-top: 0;
  }
</style>
</head>
<body>

<nav>
  <ul id="navList">
    <li data-target="section1" class="active">プロフィール概要</li>
    <li data-target="section2">経歴</li>
    <li data-target="section3">スキル</li>
    <li data-target="section4">プロジェクト</li>
    <li data-target="section5">連絡先</li>
  </ul>
</nav>

<main>
  <section id="section1">
    <h2>プロフィール概要</h2>
    <p>はじめまして。ここでは私のプロフィール概要を紹介します。</p>
  </section>

  <section id="section2">
    <h2>経歴</h2>
    <p>大学卒業後、IT業界で5年間エンジニアとして働いています。</p>
  </section>

  <section id="section3">
    <h2>スキル</h2>
    <p>プログラミング言語：JavaScript, Python, Javaなど。</p>
  </section>

  <section id="section4">
    <h2>プロジェクト</h2>
    <p>Webサイト制作やアプリ開発など、様々なプロジェクトに携わりました。</p>
  </section>

  <section id="section5">
    <h2>連絡先</h2>
    <p>Email: example@example.com</p>
  </section>
</main>

<script>
  // ナビゲーションリスト要素
  const navItems = document.querySelectorAll('nav ul li');
  // セクション要素
  const sections = document.querySelectorAll('main section');

  // ナビクリック時にスクロール
  navItems.forEach(item => {
    item.addEventListener('click', () => {
      const targetId = item.getAttribute('data-target');
      const targetSection = document.getElementById(targetId);
      targetSection.scrollIntoView({ behavior: 'smooth' });
    });
  });

  // スクロール時に現在地を更新する関数
  function onScroll() {
    const scrollPos = window.scrollY || window.pageYOffset;

    sections.forEach((section, index) => {
      const top = section.offsetTop - 100; // 余裕をもたせる
      const bottom = top + section.offsetHeight;

      if (scrollPos >= top && scrollPos < bottom) {
        navItems.forEach(item => item.classList.remove('active'));
        navItems[index].classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', onScroll);
</script>

</body>
</html>
