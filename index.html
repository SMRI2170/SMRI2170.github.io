<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたのサイトタイトル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>サイトのロゴやタイトル</h1>
    <nav>
      <ul>
        <li><a href="#about">自己紹介</a></li>
        <li><a href="#works">作品</a></li>
        <li><a href="#contact">連絡先</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>自己紹介</h2>
      <p>あなたの紹介文をここに書きます。</p>
    </section>

    <section id="works">
      <h2>制作物</h2>
      <div class="work-card">作品1の紹介</div>
      <div class="work-card">作品2の紹介</div>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form>
        <input type="text" placeholder="お名前" required>
        <input type="email" placeholder="メールアドレス" required>
        <textarea placeholder="メッセージ"></textarea>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 あなたの名前</p>
  </footer>
</body>
</html>
